<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoQuest</title>
    <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon"> <!-- Default favicon -->
    <link rel="icon" href="../favicon_io/android-chrome-192x192.png" type="image/png"> <!-- PNG format -->
    <link rel="apple-touch-icon" href="../favicon_io/apple-touch-icon.png"> <!-- Apple devices -->
    <link rel="icon" href="../favicon_io/favicon-32x32.png" sizes="32x32" type="image/png"> <!-- Specific size -->
    <link rel="icon" href="../favicon_io/favicon-16x16.png" sizes="16x16" type="image/png"> <!-- Specific size -->
        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="../css/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid g-0">
        <div class="position-relative w-100">
            <canvas id="game-canvas"></canvas>
            <div class="row position-absolute top-0 justify-content-around w-100 g-0 p-1" style="background: radial-gradient(circle at center, #C0C0C0 , #818181)">
                <div id="score-text" class="col-6 text-start text-white">Score: 0</div>
                <div class="col-6 d-flex justify-content-end">
                <div id="status" class="text-white"></div>
                <!-- dropdown start -->
                <div class="dropdown">
                    <a
                      data-mdb-dropdown-init
                      class="text-reset dropdown-toggle hidden-arrow btn m-0 py-0 shadow-0"
                      href="javascript:void(0)"
                      id="navbarDropdownMenuLink"
                      role="button"
                      aria-expanded="false"
                    >
                    <i class="fas fa-ellipsis-vertical text-white"></i>
                    </a>
                    <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <li>
                        <a class="dropdown-item" href="javascript:void(0)" onclick="startGame()">Restart</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0)" id="pause-text" onclick="togglePauseGame()">Pause</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="index.html">Back</a>
                      </li>
                      <li>    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                        Launch demo modal
                    </button></li>
                    </ul>
                  </div>
                <!-- dropdown end-->
                </div>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <button id="replay-button" onclick="startGame()" class="btn btn-primary m-1" style="display: none;" >Replay</button>
            <button id="back-button" onclick="window.location.href='index.html'" class="btn btn-danger m-1" style="display: none;">Back</button>
            </div>
        </div>
    </div>
    <!-- MDB -->
     <script src="../js/mdb.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
