<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Voice Control</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
    rel="stylesheet"
    />

    <style>
        body { 
            margin: 0; 
            background-color: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas { 
            background: #70c5ce; 
            max-width: 100%; 
            height: auto; 
            border: 2px solid #000;
            display: none; /* Hide canvas initially */
        }

        #restartButton {
            display: none; /* Hidden initially */
        }

        #scoreDisplay, #voiceCommandOutput {
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="position-relative" style="width: 100%;">
            <canvas id="gameCanvas" class="mx-auto"></canvas>
            <div class="row position-absolute top-0 justify-content-around w-100 g-0 ">
                <div id="scoreDisplay" class="col-6 pt-2 ps-2 text-start">Score: 0</div>
                <div id="voiceCommandOutput" class="col-6 pt-2 pe-2 text-end"></div>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle d-flex justify-content-center">
            <button id="restartButton" class="btn btn-primary m-2">Restart</button>
            <button id="backButton" class="btn btn-danger m-2" style="top: 60%; display: none;">Back</button>
            </div>
        </div>
    </div>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>

    <script src="flappyBird.js"></script>
</body>
</html>
