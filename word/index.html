<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoQuest</title>
        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"

/>

</head>
<body>
    <div class="container-fluid g-0">
        <div class="position-relative w-100">
            <canvas id="game-canvas"></canvas>
            <div class="row position-absolute top-0 justify-content-around w-100 g-0 ">
                <div id="score-text" class="col-6 pt-2 ps-2 text-start text-white">Score: 0</div>
                <div id="status" class="col-6 pt-2 pe-2 text-end text-white"></div>
            </div>
        </div>
        
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"

</html>
