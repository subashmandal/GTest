<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoQuest</title>
    <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon"> <!-- Default favicon -->
    <link rel="icon" href="../favicon_io/android-chrome-192x192.png" type="image/png"> <!-- PNG format -->
    <link rel="apple-touch-icon" href="../favicon_io/apple-touch-icon.png"> <!-- Apple devices -->
    <link rel="icon" href="../favicon_io/favicon-32x32.png" sizes="32x32" type="image/png"> <!-- Specific size -->
    <link rel="icon" href="../favicon_io/favicon-16x16.png" sizes="16x16" type="image/png"> <!-- Specific size -->
        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
rel="stylesheet"
/>
<style>
    select{
        max-width: 250px;
    }
</style>
</head>
<body style="background-color: #DDDDDD;">
    <div class="container-fluid g-0 d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">

    <select id="option1" class="select form-select m-2">
        <option value="free" selected>Free Mode</option>
        <option value="challenge">Challenge Mode</option>
    </select>

    <select id="option2" class="form-select m-2">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
    </select>

        <button id="start-button" class="btn btn-danger m-2" onclick="startGame()">Start Game</button>
    </div>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
    <script>
        function startGame() {
            // Get the selected values
            const option1Value = document.getElementById('option1').value;
            const option2Value = document.getElementById('option2').value;

            // Construct the URL with the selected values as query parameters
            const url = `game.html?mode=${option1Value}&difficulty=${option2Value}`;

            // Redirect to the constructed URL
            window.location.href = url;
        }
    </script>
</body>
</html>
