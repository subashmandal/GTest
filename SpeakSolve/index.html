<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak & Solve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Speak & Solve</h1>
        <div id="puzzle-container">
            <p id="puzzle-question">Solve this: 5 + 3</p>
            <div id="feedback"></div>
        </div>
        <p id="timer">Time Left: 5</p>
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" class="hidden">Pause</button>
        <button id="restart-btn" class="hidden">Restart</button>
        <p id="score">Score: 0</p>
        <p id="final-score" class="hidden"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
